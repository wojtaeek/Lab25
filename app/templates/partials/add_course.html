{% extends 'base.html' %}

{% block content %}
<div class="align-center col-8 offset-2">
	<p class="lead mb-3 ml-0">Add Course</p>
	<hr />
	<form method="POST" action="{% url 'add_course' %}" autocomplete="off">
		{% csrf_token %}
		<div class="form-group mb-3">
			<label for="title">Course Title</label>
			<input type="text" name="title" id="title" class="form-control" maxlength="40" required>
		</div>
		<div class="form-group mb-3">
			<label for="description">Description</label>
			<textarea name="description" id="description" class="form-control" rows="4" required></textarea>
		</div>
		<div class="form-group mb-3">
			<label for="hours">Hours</label>
			<input type="number" name="hours" id="hours" class="form-control" min="1" required>
		</div>
		<div class="form-group mb-3">
			<label for="number">Number</label>
			<input type="number" name="number" id="number" class="form-control" min="1" required>
		</div>
		<div class="form-group mb-3">
			<label for="price">Price</label>
			<input type="number" name="price" id="price" class="form-control" step="0.01" min="0" required>
		</div>
		<div class="form-group mb-3">
			<label for="category">Category</label>
			<select name="category" id="category" class="form-control" required>
				<option value="">---------</option>
				{% for category in categories %}
				<option value="{{ category.id }}">{{ category.name }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group mb-3">
			<label for="order">Order</label>
			<input type="number" name="order" id="order" class="form-control" min="1" required>
		</div>
		<div class="form-group mb-3">
			<label for="publish">Publish</label>
			<input type="checkbox" name="publish" id="publish" class="form-check-input">
		</div>
		<button type="submit" class="btn btn-success mt-2">Add Course</button>
		<button type="submit" class="btn btn-success mt-2">Add Course</button>
	</form>
</div>
{% endblock content %}
